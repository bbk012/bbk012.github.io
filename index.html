###################################################################
<div> Tag
The <div> tag defines a division or a section in an HTML document.
The <div> element is often used as a container for other HTML elements to style them with CSS
or to perform certain tasks with JavaScript.
Example: A section in a document that will have a light blue background color:

<div style="background-color:lightblue">
  <h3>This is a heading</h3>
  <p>This is a paragraph.</p>
</div>    

###################################################################
HTML Quotation and Citation Elements

<abbr>	- Defines an abbreviation or acronym
<address> -	Defines contact information for the author/owner of a document
<bdo>	- Defines the text direction
<blockquote> -	Defines a section that is quoted from another source
<cite>	- Defines the title of a work
<q>	- Defines a short inline quotation

Example: <p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>

###################################################################
HTML Links

<a> - element to define a link
href - attribute to define the link address
target - attribute to define where to open the linked document
<img> - element (inside <a>) to use an image as a link
id - attribute (id="value") to define bookmarks in a page
href - attribute (href="#value") to link to the bookmark

Example:
<h2 id="C4">Chapter 4</h2> <- bookmark setup
<a href="#C4">Jump to Chapter 4</a> <- ussage of the defined bookmark


###################################################################
IMAGE 

<img> - element to define an image
src - attribute to define the URL of the image
alt - attribute to define an alternate text for an image, if it cannot be displayed
width and height - HTML attributes to define the size of the image
width and height - CSS properties to define the size of the image (alternatively)
float - CSS property to let the image float on left or right side of the text
<map> - element to define an image-map
<area> - element to define the clickable areas in the image-map
<img>'s - element usemap attribute to point to an image-map
<picture> - element to show different images for different devices

Example:
<a href="default.asp">   <- image as a link
  <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
</a>

HTML Forms - used to collect user input
